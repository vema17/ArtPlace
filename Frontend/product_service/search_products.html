<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Cuadros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/search_products.css">
</head>
<body onload="loadAllProducts()">

<!-- Encabezado -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="../user/home.html">
        <img src="assets/ArtPlace.png" alt="Logo" width="150" height="auto">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../product_service/manager_product.html">Publicar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <form class="d-flex ms-3">
            <a href="search_products.html" class="btn btn-outline-light me-2">Buscar</a>
          <a href="shoping_cart.html" class="nav-link"></a>
            <i class="fas fa-shopping-cart"></i> <!-- Carrito de compras -->
          </a>
          <a href="../user/profile.html" class="d-flex align-items-center text-decoration-none">
            <img src="assets/avt.png" alt="User" width="40" height="40" class="rounded-circle me-2">

      </div>
    </div>
  </nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Catálogo de Cuadros</h2>

    <!-- Barra de búsqueda con filtros -->
    <form id="searchForm" class="bg-light p-4 rounded shadow" onsubmit="event.preventDefault(); applyFilters();">
        <div class="row mb-3">
            <!-- Palabras clave -->
            <div class="col-md-6">
                <label for="query" class="form-label">Palabras clave</label>
                <input type="text" id="query" name="query" class="form-control" placeholder="Buscar por título o descripción">
            </div>
            <!-- Categoría -->
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoría</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="">Todas</option>
                    <option value="Abstracto">Abstracto</option>
                    <option value="Paisaje">Paisaje</option>
                    <option value="Retrato">Retrato</option>
                    <option value="Realismo">Realismo</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Precio mínimo -->
            <div class="col-md-4">
                <label for="precioMin" class="form-label">Precio mínimo</label>
                <input type="number" id="precioMin" name="precioMin" class="form-control" placeholder="0" min="0">
            </div>
            <!-- Precio máximo -->
            <div class="col-md-4">
                <label for="precioMax" class="form-label">Precio máximo</label>
                <input type="number" id="precioMax" name="precioMax" class="form-control" placeholder="10000" min="0">
            </div>
            <!-- Artista -->
            <div class="col-md-4">
                <label for="artista" class="form-label">Artista</label>
                <input type="text" id="artista" name="artista" class="form-control" placeholder="Nombre del artista">
            </div>
        </div>

        <div class="row mb-3">
            <!-- Técnica -->
            <div class="col-md-6">
                <label for="tecnica" class="form-label">Técnica</label>
                <select id="tecnica" name="tecnica" class="form-select">
                    <option value="">Todas</option>
                    <option value="Óleo">Óleo</option>
                    <option value="Acrílico">Acrílico</option>
                    <option value="Acuarela">Acuarela</option>
                    <option value="Carboncillo">Carboncillo</option>
                </select>
            </div>
        </div>

        <!-- Botón de búsqueda -->
        <div class="text-center">
            <button type="button" class="btn btn-primary px-5" onclick="applyFilters()">Buscar</button>
        </div>
    </form>

    <!-- Resultados de la búsqueda -->
    <h3 class="mt-5 text-center">Resultados de la Búsqueda</h3>
    <ul id="searchResults" class="list-group mt-4">
        <!-- Los resultados de la búsqueda se mostrarán aquí -->
    </ul>

    <!-- Paginación -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <button class="btn btn-secondary" onclick="previousPage()">Anterior</button>
        <span id="pageInfo" class="text-muted">Página 1 de 10</span>
        <button class="btn btn-secondary" onclick="nextPage()">Siguiente</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/search_products.js"></script>
</body>
</html>
