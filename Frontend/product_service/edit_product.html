<!-- Contenedor principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Cuadro</h2>
    <form id="editProductForm" class="form-container mx-auto">
        <!-- Título -->
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título del cuadro" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Describe el cuadro" required></textarea>
        </div>

        <!-- Artista -->
        <div class="mb-3">
            <label for="artista" class="form-label">Artista</label>
            <input type="text" id="artista" name="artista" class="form-control" placeholder="Nombre del artista" required>
        </div>

        <!-- Dimensiones -->
        <div class="mb-3">
            <label for="dimensiones" class="form-label">Dimensiones</label>
            <div class="row">
                <div class="col">
                    <input type="number" id="altura" name="altura" class="form-control" placeholder="Altura (cm)" required>
                </div>
                <div class="col">
                    <input type="number" id="anchura" name="anchura" class="form-control" placeholder="Anchura (cm)" required>
                </div>
            </div>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" placeholder="Precio (USD)" required>
        </div>

        <!-- Categoría -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="Abstraccion">Abstracción</option>
                <option value="Paisajismo">Paisajismo</option>
                <option value="Naturaleza">Naturaleza</option>
                <option value="Retrato">Retrato</option>
                <option value="Cultura Pop">Cultura POP</option>
                <option value="Animales">Animales</option>
            </select>
        </div>

        <!-- Estilo -->
        <div class="mb-3">
            <label for="estilo" class="form-label">Estilo</label>
            <select id="estilo" name="estilo" class="form-select" required>
                <option value="" disabled selected>Selecciona un estilo</option>
                <option value="Abstracto">Abstracto</option>
                <option value="Cubismo">Cubismo</option>
                <option value="Realismo">Realismo</option>
                <option value="Impresionismo">Impresionismo</option>
            </select>
        </div>

        <!-- Técnica -->
        <div class="mb-3">
            <label for="tecnica" class="form-label">Técnica</label>
            <select id="tecnica" name="tecnica" class="form-select" required>
                <option value="" disabled selected>Selecciona una técnica</option>
                <option value="Acrilico">Acrílico</option>
                <option value="Acuarela">Acuarela</option>
                <option value="Óleo">Óleo</option>
            </select>
        </div>

        <!-- Imagen -->
        <div class="mb-4">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
        </div>

        <!-- Botón -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5">Actualizar Cuadro</button>
        </div>
    </form>
</div>
