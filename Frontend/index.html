<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo (opcional) -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <img src="assets/ArtPlace.png" alt="Logo" class="img-fluid" style="max-width: 400;">
      </div>
    </div>

    <!-- Iniciar Sesión -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card p-4 shadow-lg rounded">
          <h2 class="text-center">Iniciar Sesión</h2>
          <p class="text-center">¿Aún no tienes una cuenta? <a href="register.html">Crear cuenta</a></p>
          <form id="loginForm">
            <!-- Campos del formulario de inicio de sesión -->
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo electrónico o Usuario</label>
              <input type="text" class="form-control" id="loginEmail" required>
              <div class="invalid-feedback">Campo obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
              <div class="invalid-feedback">Campo obligatorio</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
