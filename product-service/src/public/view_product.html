<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/view_product.css">
</head>
<body>
    <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../../user-service/src/public/home.html">
        <img src="assets/ArtPlace.png" alt="Logo" width="150" height="auto">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../product_service/manager_product.html">Publicar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comprar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <form class="d-flex ms-3">
          <a href="search_products.html" class="btn btn-outline-light me-2">Buscar</a>
          <a href="shoping_cart.html" class="nav-link"></a>
            <i class="fas fa-shopping-cart"></i> <!-- Carrito de compras -->
          </a>
          <a href="../../../user-service/src/public/profile.html" class="d-flex align-items-center text-decoration-none">
            <img src="assets/avt.png" alt="User" width="40" height="40" class="rounded-circle me-2">
          </a>
        </form>
      </div>
    </div>
  </nav>


    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Detalles del Producto</h2>
        <div class="product-details d-flex justify-content-center align-items-start">
            <!-- Imagen del Producto -->
            <div class="product-image me-4">
                <img id="product-image" src="" alt="Imagen del Producto" class="img-fluid rounded shadow">
            </div>
            
            <!-- Información del Producto -->
            <div class="product-info">
                <h3 id="product-name" class="mb-3"></h3>
                <p><strong>Estado:</strong> <span id="product-status"></span></p>
                <p><strong>Descripción:</strong> <span id="product-description"></span></p>
                <p><strong>Precio:</strong> $<span id="product-price"></span></p>
                <p><strong>Fecha de Publicacion:</strong> <span id="product-date"></span></p>
                <button id="buy-button" class="btn btn-primary mt-3">Comprar</button>
            </div>
        </div>
        <div class="message mt-4" id="message"></div>
    </div>

    <!-- Sección para comentarios -->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Comentarios</h3>
      
      <!-- Mostrar comentarios existentes -->
      <div id="comments-section" class="mb-4">
          <!-- Los comentarios se cargarán dinámicamente aquí -->
      </div>
      
      <!-- Formulario para escribir un nuevo comentario -->
      <form id="comment-form">
          <div class="mb-3">
              <label for="comment-input" class="form-label">Escribe tu comentario:</label>
              <textarea id="comment-input" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar comentario</button>
      </form>
      <div id="comment-message" class="mt-3"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/view_product.js"></script>
</body>
</html>
