<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cuadro</title>
    <link rel="stylesheet" href="css/create_product.css">
</head>
<body>

<div class="container">
    <h2>Agregar Cuadro</h2>
    <form id="addProductForm">
        <label for="nombre_obra">Título</label>
        <input type="text" id="nombre_obra" name="nombre_obra" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="dimensiones">Dimensiones</label>
        <input type="number" id="altura" name="altura" placeholder="Altura (cm)" required>
        <input type="number" id="anchura" name="anchura" placeholder="Anchura (cm)" required>

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
            <option value="Abstraccion">Abstraccion</option>
            <option value="Paisajismo">Paisajismo</option>
            <option value="Naturaleza">Naturaleza</option>
            <option value="Retrato">Retrato</option>
            <option value="Cultura Pop">Cultura POP</option>
            <option value="Animales">Animales</option>
            <option value="Autoretrato">Autoretrato</option>
            <option value="Naturaleza">Naturaleza</option>
            <option value="Bodegón">Bodegón</option>
            <option value="Conceptual">Conceptual</option>
            <option value="Desnudo">Desnudo</option>
            <option value="Era Digital">Era Digital</option>
            <option value="Escena De Género">Escena De Género</option>
            <option value="Fantasía">Fantasia</option>
            <option value="Fanshion">Fashion</option>
            <option value="Historia y Politica">Historia Y Politica</option>
            <option value="Marina">Marina</option>
            <option value="Provocativo">Provocativo</option>
            <option value="Religíon">Religion</option>
            <option value="Street Art">Street Art</option>
            <option value="Urbano">Urbano</option>
            <option value="Vanitas">Vanitas</option>
        <!-- Agrega más categorías aquí si es necesario -->
        </select>

        <label for="estilos">Estilo</label>
        <select id="estilos" name="estilos" required>
            <option value="Abstracto">Abstracto</option>
            <option value="Aborigen">Aborigen</option>
            <option value="Arte Marginal">Arte Marginal</option>
            <option value="Cubismo">Cubismo</option>
            <option value="Clasico">Clasico</option>
            <option value="Expressionismo">Expressionismo</option>
            <option value="Fauvismo">Fauvismo</option>
            <option value="Figurativo">Figurativo</option>
            <option value="Futurista">Futurista</option>
            <option value="Geométrico">Geometrico</option>
            <option value="Historietas">Historietas</option>
            <option value="Impresionismo">Impresionismo</option>
            <option value="Metafísico">Metafisico</option>
            <option value="Minimalismo">Minimalismo</option>
            <option value="Naif">Naif</option>
            <option value="Oriental">Oriental</option>
            <option value="Otro">Otro</option>        
            <option value="Pop Art">Pop Art</option>
            <option value="Primitivismo">Primitivismo</option>
            <option value="Realismo">Realismo</option>        
            <option value="Semiabstracto">Semiabstracto</option>
            <option value="Simbólico">Simbolico</option>
            <option value="Minimalismo">Minimalismo</option>                    
        </select>
        
        <label for="tecnica">Técnica</label>
        <select id="tecnica" name="tecnica" required>
            <option value="Acrilico">Acrilico</option>
            <option value="Acuarela">Acuarela</option>
            <option value="Algodon">Algodon</option>
            <option value="Alquitran">Alquitran</option>
            <option value="Arena">Arena</option>
            <option value="Bordado">Bordado</option>
            <option value="Carbón">Carbon</option>
            <option value="Cemento">Cemento</option>
            <option value="Cera">Cera</option>
            <option value="Cerámica">Ceramica</option>    
            <option value="Cinta">Cinta</option>
            <option value="Collage">Collage</option>
            <option value="Dorados">Dorados</option>
            <option value="Esmalte">Esmalte</option>
            <option value="Fieltro">Fieltro</option>   
            <option value="Gouache/aguada">Gouache/Aguada</option>
            <option value="Grabado">Grabado</option>
            <option value="Graffiti">Graffiti</option>
            <option value="Grafito">Grafito</option>
            <option value="Hoja de plata">Hoja de Plata</option>  
            <option value="Laca">Laca</option>
            <option value="Ladrillos">Ladrillos</option>
            <option value="Lana">Lana</option>
            <option value="Lápiz">Lápiz</option>
            <option value="Lápiz de color">Lápiz de color</option>    
            <option value="Látex">Latex</option>
            <option value="Litrografia">Litografia</option>
            <option value="Material Organico">Material Organico</option>
            <option value="Objetos">Objetos</option>
            <option value="Objetos recuperados">Objetos Recuperados</option>        
            <option value="Pan de Oro">Pan de Oro</option>
            <option value="Pantalla">Pantalla</option>
            <option value="Pastel">Pastel</option>
            <option value="Pastel al óleo">Pastel al óleo</option>
            <option value="Perlas">Perlas</option>           
            <option value="Piel">Piel</option>
            <option value="Pigmento">Pigmento</option>
            <option value="Pintura en Relieve">Pintura en Relieve</option>
            <option value="Pirofusión">Pirofusión</option>
            <option value="Pluma">Pluma</option>             
            <option value="Polvo de mármol">Polvo de mármol</option>
            <option value="Resina">Resina</option>
            <option value="Resina epoxi">Resina epoxi</option>
            <option value="Serigrafia">Serigrafia</option>
            <option value="Tempera">Tempera</option>       
            <option value="Tierra">Tierra</option>
            <option value="Tinta China">Tinta China</option>
            <option value="Tinte">Tinte</option>
            <option value="Tiza">Tiza</option>
            <option value="Vinilo">Vinilo</option>     
            <option value="Yeso">Yeso</option>
            <option value="Zinc">Zinc</option>             
        </select>        


        <label for="imagen">Imagen</label>
        <input type="file" id="productImageInput" name="productImageInput" accept="image/*" required>

        <button type="button" onclick="submitForm()">Agregar Cuadro</button>
        <div class="message" id="message"></div>
    </form>
</div>
        <script src="js/create_product.js"></script>
</body>
</html>
