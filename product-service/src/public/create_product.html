  <div class="container my-5">
    <h2 class="text-center mb-4">Agregar Cuadro</h2>
    <form id="addProductForm" class="bg-light p-4 rounded shadow-sm" style="max-width: 800px; margin: 0 auto;">
        <!-- Título -->
        <div class="mb-3">
            <label for="nombre_obra" class="form-label">Título</label>
            <input type="text" id="nombre_obra" name="nombre_obra" class="form-control shadow-sm" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control shadow-sm" rows="4" required></textarea>
        </div>

        <!-- Artista -->
        <div class="mb-3">
            <label for="artista" class="form-label">Artista</label>
            <input type="text" id="artista" name="artista" class="form-control shadow-sm" required>
        </div>

        <!-- Dimensiones -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="altura" class="form-label">Altura (cm)</label>
                <input type="number" id="altura" name="altura" class="form-control shadow-sm" required>
            </div>
            <div class="col-md-6">
                <label for="anchura" class="form-label">Anchura (cm)</label>
                <input type="number" id="anchura" name="anchura" class="form-control shadow-sm" required>
            </div>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control shadow-sm" step="0.01" required>
        </div>

        <!-- Categoría -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select shadow-sm" required>
                <option value="Abstraccion">Abstracción</option>
                <option value="Paisajismo">Paisajismo</option>
                <option value="Naturaleza">Naturaleza</option>
                <option value="Retrato">Retrato</option>
                <option value="Cultura Pop">Cultura POP</option>
                <option value="Animales">Animales</option>
                <option value="Autoretrato">Autorretrato</option>
                <option value="Bodegón">Bodegón</option>
                <option value="Conceptual">Conceptual</option>
                <option value="Desnudo">Desnudo</option>
                <option value="Era Digital">Era Digital</option>
                <option value="Escena De Género">Escena De Género</option>
                <option value="Fantasía">Fantasía</option>
                <option value="Fashion">Fashion</option>
                <option value="Historia y Politica">Historia y Política</option>
                <option value="Marina">Marina</option>
                <option value="Provocativo">Provocativo</option>
                <option value="Religión">Religión</option>
                <option value="Street Art">Street Art</option>
                <option value="Urbano">Urbano</option>
                <option value="Vanitas">Vanitas</option>
            </select>
        </div>

        <!-- Estilo -->
        <div class="mb-3">
            <label for="estilos" class="form-label">Estilo</label>
            <select id="estilos" name="estilos" class="form-select shadow-sm" required>
                <option value="Abstracto">Abstracto</option>
                <option value="Aborigen">Aborigen</option>
                <option value="Arte Marginal">Arte Marginal</option>
                <option value="Cubismo">Cubismo</option>
                <option value="Clasico">Clásico</option>
                <option value="Expressionismo">Expresionismo</option>
                <option value="Fauvismo">Fauvismo</option>
                <option value="Figurativo">Figurativo</option>
                <option value="Futurista">Futurista</option>
                <option value="Geométrico">Geométrico</option>
                <option value="Historietas">Historietas</option>
                <option value="Impresionismo">Impresionismo</option>
                <option value="Metafísico">Metafísico</option>
                <option value="Minimalismo">Minimalismo</option>
                <option value="Naif">Naif</option>
                <option value="Pop Art">Pop Art</option>
                <option value="Realismo">Realismo</option>
                <option value="Semiabstracto">Semiabstracto</option>
                <option value="Simbólico">Simbolico</option>
            </select>
        </div>

        <!-- Técnica -->
        <div class="mb-3">
            <label for="tecnica" class="form-label">Técnica</label>
            <select id="tecnica" name="tecnica" class="form-select shadow-sm" required>
                <option value="Acrilico">Acrílico</option>
                <option value="Acuarela">Acuarela</option>
                <option value="Algodon">Algodón</option>
                <option value="Bordado">Bordado</option>
                <option value="Carbon">Carbón</option>
                <option value="Cemento">Cemento</option>
                <option value="Cera">Cera</option>
                <option value="Cerámica">Cerámica</option>
                <option value="Collage">Collage</option>
                <option value="Dorados">Dorados</option>
                <option value="Esmalte">Esmalte</option>
                <option value="Fieltro">Fieltro</option>
                <option value="Gouache">Gouache</option>
                <option value="Graffiti">Graffiti</option>
                <option value="Resina epoxi">Resina epoxi</option>
            </select>
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" id="productImageInput" name="productImageInput" class="form-control shadow-sm" accept="image/*" required>
        </div>

        <!-- Botón de Enviar -->
        <button type="button" class="btn btn-primary w-100 shadow-sm hover-shadow-lg" onclick="submitForm()">Agregar Cuadro</button>
        <div class="message mt-3" id="message"></div>
    </form>
</div>


        <script src="js/create_product.js"></script>
</body>
</html>
