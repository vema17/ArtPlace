<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cuadro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Agregar Cuadro</h2>
    <form id="addProductForm">
        <!-- Campo oculto para el ID del usuario -->
        <input type="hidden" id="id_usuario" name="id_usuario" value="123"> <!-- Reemplazar con el valor real -->

        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="medio">Medio</label>
        <input type="text" id="medio" name="medio" required>

        <label for="artista">Artista</label>
        <input type="text" id="artista" name="artista" required>

        <label for="dimensiones">Dimensiones</label>
        <input type="number" id="altura" name="altura" placeholder="Altura (cm)" required>
        <input type="number" id="anchura" name="anchura" placeholder="Anchura (cm)" required>

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
            <option value="abstracto">Abstracto</option>
            <option value="paisaje">Paisaje</option>
            <option value="retrato">Retrato</option>
            <option value="realismo">Realismo</option>
        </select>

        <label for="etiquetas">Etiquetas (separadas por comas)</label>
        <input type="text" id="etiquetas" name="etiquetas" placeholder="Ej: óleo, naturaleza">

        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <button type="button" onclick="submitForm()">Agregar Cuadro</button>
        <div class="message" id="message"></div>
    </form>
</div>
        <script src="js/create_product.js"></script>
</body>
</html>
