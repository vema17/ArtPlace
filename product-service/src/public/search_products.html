<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Cuadros</title>
    <link rel="stylesheet" href="css/search_products.css">
</head>
<body>

    <div class="container">
        <!-- Barra lateral de filtros -->
        <aside class="sidebar">
            <h3>Filtros</h3>

            <!-- Barra de búsqueda -->
            <div class="filter-group">
                <h4>Buscar</h4>
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Buscar por título o descripción" oninput="applyFilters()">
            </div>
    
            <!-- Categoría -->
            <div class="filter-group">
                <h4>Categoría</h4>
                <label><input type="radio" name="categoria" value="" checked onchange="applyFilters()"> Todas las Categorías</label>
                <label><input type="radio" name="categoria" value="Abstraccion" onchange="applyFilters()"> Abstracción</label>
                <label><input type="radio" name="categoria" value="Paisajismo" onchange="applyFilters()"> Paisajismo</label>
                <label><input type="radio" name="categoria" value="Naturaleza" onchange="applyFilters()"> Naturaleza</label>
                <label><input type="radio" name="categoria" value="Retrato" onchange="applyFilters()"> Retrato</label>
            </div>

            <!-- Técnica -->
            <div class="filter-group">
                <h4>Técnica</h4>
                <label><input type="radio" name="tecnica" value="" checked onchange="applyFilters()"> Todas las Técnicas</label>
                <label><input type="radio" name="tecnica" value="Oleo" onchange="applyFilters()"> Óleo</label>
                <label><input type="radio" name="tecnica" value="Acrilico" onchange="applyFilters()"> Acrílico</label>
                <label><input type="radio" name="tecnica" value="Acuarela" onchange="applyFilters()"> Acuarela</label>
                <label><input type="radio" name="tecnica" value="Carboncillo" onchange="applyFilters()"> Carboncillo</label>
            </div>

            <!-- Estilo -->
            <div class="filter-group">
                <h4>Estilo</h4>
                <label><input type="radio" name="estilo" value="" checked onchange="applyFilters()"> Todos los Estilos</label>
                <label><input type="radio" name="estilo" value="Abstracto" onchange="applyFilters()"> Abstracto</label>
                <label><input type="radio" name="estilo" value="Figurativo" onchange="applyFilters()"> Figurativo</label>
                <label><input type="radio" name="estilo" value="Realismo" onchange="applyFilters()"> Realismo</label>
                <label><input type="radio" name="estilo" value="Surrealismo" onchange="applyFilters()"> Surrealismo</label>
            </div>

            <!-- Precio -->
            <div class="filter-group">
                <h4>Precio</h4>
                <input type="range" id="precioMin" name="precioMin" min="0" max="5000" step="50" 
                    oninput="document.getElementById('precioMinVal').innerText = this.value; applyFilters()">
                <span id="precioMinVal">0</span> USD
            </div>

            <!-- Tamaño de la pintura -->
            <div class="filter-group">
                <h4>Tamaño de la Pintura (cm)</h4>
                <label>Altura:</label>
                <input type="number" id="alturaMin" name="alturaMin" placeholder="Mín" min="0" onchange="applyFilters()">
                <input type="number" id="alturaMax" name="alturaMax" placeholder="Máx" min="0" onchange="applyFilters()">
                <label>Anchura:</label>
                <input type="number" id="anchuraMin" name="anchuraMin" placeholder="Mín" min="0" onchange="applyFilters()">
                <input type="number" id="anchuraMax" name="anchuraMax" placeholder="Máx" min="0" onchange="applyFilters()">
            </div>
        </aside>
    
        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Barra de opciones -->
            <div class="options-bar">
                <h2>Pinturas Originales A La Venta</h2>
                <p>Compra una pintura en venta de talentos internacionales de todo el mundo. Elija entre una variedad de estilos...</p>
                <button class="save-search" onclick="loadAllProducts()">Guardar búsqueda</button>
            </div>
    
            <!-- Cuadrícula de productos -->
            <section class="product-grid" id="searchResults">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </section>

            <!-- Paginación -->
            <div class="pagination">
                <button id="prevPage" onclick="prevPage()" disabled>Anterior</button>
                <span id="pageInfo">Página 1</span>
                <button id="nextPage" onclick="nextPage()">Siguiente</button>
            </div>
        </main>
    </div>

<script src="js/search_products.js"></script>
</body>
</html>
