<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Cuadros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/search_products.css">
</head>
<body onload="loadAllProducts()">

    <div class="container-fluid">
      <a class="navbar-brand" href="../../../user-service/src/public/home.html">
        <img src="assets/ArtPlace.png" alt="Logo" width="150" height="auto">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../product_service/manager_product.html">Publicar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <form class="d-flex ms-3">
            <a href="search_products.html" class="btn btn-outline-light me-2">Buscar</a>

          </a>

<!-- Contenedor principal -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Catálogo de Cuadros</h2>

  <!-- Barra de búsqueda con filtros -->
  <form id="searchForm" class="bg-light p-4 rounded shadow" onsubmit="event.preventDefault(); applyFilters();">
      <div class="row mb-3">
          <!-- Palabras clave -->
          <div class="col-md-6">
              <label for="query" class="form-label">Palabras clave</label>
              <input type="text" id="searchQuery" name="searchQuery" class="form-control" placeholder="Buscar por título o descripción" oninput="applyFilters()">
          </div>
          <!-- Categoría -->
          <div class="col-md-6">
              <label for="categoria" class="form-label">Categoría</label>
              <select id="categoria" name="categoria" class="form-select" onchange="applyFilters()">
                  <option value="">Todas</option>
                  <option value="Abstraccion">Abstracto</option>
                  <option value="Paisajismo">Paisaje</option>
                  <option value="Retrato">Retrato</option>
                  <option value="Naturaleza">Naturaleza</option>
              </select>
          </div>
      </div>

      <div class="row mb-3">
          <!-- Precio -->
          <div class="col-md-6">
              <label for="precioMin" class="form-label">Precio (USD)</label>
              <input type="range" id="precioMin" name="precioMin" class="form-range" min="0" max="5000" step="50" value="0" oninput="document.getElementById('precioMinVal').innerText = this.value; applyFilters()">
              <span id="precioMinVal">0</span> USD
          </div>
          <!-- Tamaño de la pintura -->
          <div class="col-md-6">
              <label class="form-label">Tamaño de la Pintura (cm)</label>
              <div class="row">
                  <div class="col">
                      <label for="alturaMin" class="form-label">Altura Mín</label>
                      <input type="number" id="alturaMin" name="alturaMin" class="form-control" placeholder="Mín" min="0" onchange="applyFilters()">
                  </div>
                  <div class="col">
                      <label for="alturaMax" class="form-label">Altura Máx</label>
                      <input type="number" id="alturaMax" name="alturaMax" class="form-control" placeholder="Máx" min="0" onchange="applyFilters()">
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col">
                      <label for="anchuraMin" class="form-label">Anchura Mín</label>
                      <input type="number" id="anchuraMin" name="anchuraMin" class="form-control" placeholder="Mín" min="0" onchange="applyFilters()">
                  </div>
                  <div class="col">
                      <label for="anchuraMax" class="form-label">Anchura Máx</label>
                      <input type="number" id="anchuraMax" name="anchuraMax" class="form-control" placeholder="Máx" min="0" onchange="applyFilters()">
                  </div>
              </div>
          </div>
      </div>

      <div class="row mb-3">
          <!-- Técnica -->
          <div class="col-md-6">
              <label for="tecnica" class="form-label">Técnica</label>
              <select id="tecnica" name="tecnica" class="form-select" onchange="applyFilters()">
                  <option value="">Todas</option>
                  <option value="Oleo">Óleo</option>
                  <option value="Acrilico">Acrílico</option>
                  <option value="Acuarela">Acuarela</option>
                  <option value="Carboncillo">Carboncillo</option>
              </select>
          </div>
          <!-- Estilo -->
          <div class="col-md-6">
              <label for="estilo" class="form-label">Estilo</label>
              <select id="estilo" name="estilo" class="form-select" onchange="applyFilters()">
                  <option value="">Todos</option>
                  <option value="Abstracto">Abstracto</option>
                  <option value="Figurativo">Figurativo</option>
                  <option value="Realismo">Realismo</option>
                  <option value="Surrealismo">Surrealismo</option>
              </select>
          </div>
      </div>

      <!-- Botón de búsqueda -->
      <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="applyFilters()">Buscar</button>
      </div>
  </form>

  <!-- Cuadrícula de productos -->
  <section class="product-grid mt-5" id="searchResults">
      <!-- Los productos se cargarán dinámicamente aquí -->
  </section>

  <!-- Paginación -->
  <div class="pagination mt-4 d-flex justify-content-center">
      <button id="prevPage" class="btn btn-secondary me-2" onclick="prevPage()" disabled>Anterior</button>
      <span id="pageInfo" class="align-self-center">Página 1</span>
      <button id="nextPage" class="btn btn-secondary ms-2" onclick="nextPage()">Siguiente</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/search_products.js"></script>
</body>
</html>
