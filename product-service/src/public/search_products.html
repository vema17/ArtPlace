<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Cuadros</title>
    <link rel="stylesheet" href="css/search_products.css">
</head>
<body>

    <div class="container">
        <!-- Barra lateral de filtros -->
        <aside class="sidebar">
            <h3>Filtros</h3>

            <!-- Barra de búsqueda -->
            <div class="filter-group">
                <h4>Buscar</h4>
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Buscar por título o descripción" oninput="applyFilters()">
            </div>
    
            <!-- Categoría -->
            <div class="filter-group">
                <h4>Categoría</h4>
                <label><input type="radio" name="categoria" value="" checked> Todas las Categorías</label>
                <label><input type="radio" name="categoria" value="Abstraccion"> Abstracción</label>
                <label><input type="radio" name="categoria" value="Paisajismo"> Paisajismo</label>
                <label><input type="radio" name="categoria" value="Naturaleza"> Naturaleza</label>
                <label><input type="radio" name="categoria" value="Retrato"> Retrato</label>
                <!-- Agrega más categorías según sea necesario -->
            </div>
    
            <!-- Técnica -->
            <div class="filter-group">
                <h4>Técnica</h4>
                <label><input type="radio" name="tecnica" value="" checked> Todas las Técnicas</label>
                <label><input type="radio" name="tecnica" value="Oleo"> Óleo</label>
                <label><input type="radio" name="tecnica" value="Acrilico"> Acrílico</label>
                <label><input type="radio" name="tecnica" value="Acuarela"> Acuarela</label>
                <label><input type="radio" name="tecnica" value="Carboncillo"> Carboncillo</label>
                <!-- Agrega más técnicas según sea necesario -->
            </div>
    
            <!-- Estilo -->
            <div class="filter-group">
                <h4>Estilo</h4>
                <label><input type="radio" name="estilo" value="" checked> Todos los Estilos</label>
                <label><input type="radio" name="estilo" value="Abstracto"> Abstracto</label>
                <label><input type="radio" name="estilo" value="Figurativo"> Figurativo</label>
                <label><input type="radio" name="estilo" value="Realismo"> Realismo</label>
                <label><input type="radio" name="estilo" value="Surrealismo"> Surrealismo</label>
                <!-- Agrega más estilos según sea necesario -->
            </div>
    
            <!-- Precio -->
            <div class="filter-group">
                <h4>Precio</h4>
                <input type="range" id="precioMin" name="precioMin" min="0" max="5000" step="50" oninput="document.getElementById('precioMinVal').innerText = this.value">
                <span id="precioMinVal">0</span> USD
            </div>
    
            <!-- Tamaño de la pintura -->
            <div class="filter-group">
                <h4>Tamaño de la Pintura (cm)</h4>
                <label>Altura:</label>
                <input type="number" id="alturaMin" name="alturaMin" placeholder="Mín" min="0">
                <input type="number" id="alturaMax" name="alturaMax" placeholder="Máx" min="0">
                <label>Anchura:</label>
                <input type="number" id="anchuraMin" name="anchuraMin" placeholder="Mín" min="0">
                <input type="number" id="anchuraMax" name="anchuraMax" placeholder="Máx" min="0">
            </div>
        </aside>
    
        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Barra de opciones -->
            <div class="options-bar">
                <h2>Pinturas Originales A La Venta</h2>
                <p>Compra una pintura en venta de talentos internacionales de todo el mundo. Elija entre una variedad de estilos...</p>
                <button class="save-search">Guardar búsqueda</button>
            </div>
    
            <!-- Cuadrícula de productos -->
            <section class="product-grid" id="searchResults">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </section>

            <!-- Paginación -->
            <div class="pagination">
                <button id="prevPage" onclick="prevPage()" disabled>Anterior</button>
                <span id="pageInfo">Página 1</span>
                <button id="nextPage" onclick="nextPage()">Siguiente</button>
            </div>
        </main>
    </div>

<script src="js/search_products.js"></script>
</body>
</html>
