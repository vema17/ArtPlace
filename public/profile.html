<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5" id="welcomeMessage">Bienvenido, [Nombre]</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Foto de Perfil" class="img-fluid rounded-circle" id="profileImage">
        
        <h3>Opciones:</h3>
        <button class="btn btn-warning" id="editProfile">Editar Perfil</button>
        <button class="btn btn-info" id="changeAddress">Cambiar Dirección</button>
        <button class="btn btn-danger" id="changePassword">Cambiar Contraseña</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
