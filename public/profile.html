<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5" id="welcomeMessage">Bienvenido, <span id="usernameDisplay">[Nombre]</span></h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Foto de Perfil" class="img-fluid rounded-circle" id="profileImage">
        
        <h3>Opciones:</h3>
        <button class="btn btn-warning" id="editProfile" data-toggle="modal" data-target="#editProfileModal">Editar Perfil</button>
        <button class="btn btn-info" id="changeAddress" data-toggle="modal" data-target="#changeAddressModal">Cambiar Dirección</button>
        <button class="btn btn-danger" id="changePassword" data-toggle="modal" data-target="#changePasswordModal">Cambiar Contraseña</button>
        <!-- Botón para crear perfil -->
        <button class="btn btn-success" id="createProfileBtn">Crear Perfil</button>
    </div>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileLabel">Editar Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="bio">Biografía</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Escribe algo sobre ti"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Cambiar Foto de Perfil</label>
                            <input type="file" class="form-control-file" id="profileImageInput" name="profileImage">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Cambiar Dirección -->
    <div class="modal fade" id="changeAddressModal" tabindex="-1" aria-labelledby="changeAddressLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeAddressLabel">Cambiar Dirección</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changeAddressForm">
                        <div class="form-group">
                            <label for="street">Calle</label>
                            <input type="text" class="form-control" id="street" placeholder="Ingresa tu calle">
                        </div>
                        <div class="form-group">
                            <label for="streetNumber">Número</label>
                            <input type="text" class="form-control" id="streetNumber" placeholder="Ingresa el número de calle">
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" class="form-control" id="city" placeholder="Ingresa tu ciudad">
                        </div>
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <input type="text" class="form-control" id="state" placeholder="Ingresa tu estado">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Código Postal</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Ingresa tu código postal">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Cambiar Contraseña -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordLabel">Cambiar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Contraseña Actual</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Ingresa tu contraseña actual">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/profile.js"></script>
</body>
</html>
