<body>
    <!--Lizeth-->
    <div class="container">
        <!-- Logo (opcional) -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 text-center">
            <img src="assets/ArtPlace.png" alt="Logo" class="img-fluid" style="max-width: 400;">
          </div>
        </div>
    
        <!-- Iniciar Sesión -->
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card p-4 shadow-lg rounded">
              <h2 class="text-center">Iniciar Sesión</h2>
              <p class="text-center">¿Aún no tienes una cuenta? <a href="createAccount.html">Crear cuenta</a></p>
              <form id="loginForm">
                <!-- Campos del formulario de inicio de sesión -->
                <div class="mb-3"> <!--email-->
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback">Campo obligatorio</div>
                </div>
                <div class="mb-3"><!--contrasena-->
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" required>
                  <div class="invalid-feedback">Campo obligatorio</div>
                </div>
                <button href=profile.html e="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
    </div>
