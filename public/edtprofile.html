  <style>
    /* Estilos para la barra lateral */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-image: url('assets/BG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(95, 120, 172, 0.39); /* Opcional para darle transparencia */
      padding-top: 20px;
    }

    .sidebar .nav-link {
      font-size: 1.1rem;
      color: #333;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    /* Espacio para el contenido principal */
    .content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Estilos para el encabezado */
    .navbar {
      margin-left: 260px;
    }

    .navbar .nav-link {
      color: #333;
    }

    .navbar .dropdown-menu {
      right: 0;
    }
     /* Cambia el color de los iconos y el botón */
     .navbar .fa-shopping-cart {
      color: rgb(0, 0, 0); /* Color blanco para el icono del carrito */
      font-size: 1.5rem; /* Ajusta el tamaño del icono */
    }
    .navbar .form-control {
      background-color: #fff; /* Cambia el fondo de la barra de búsqueda si es necesario */
    }
     /* Espaciado entre elementos */
     .d-flex.align-items-center img {
      margin-left: 15px; /* Espacio entre la imagen de perfil y el buscador */
    }

    /* Centrar verticalmente el carrito */
    .navbar .fa-shopping-cart {
      margin-left: 15px; /* Espacio entre el carrito y el buscador */
      margin-top: 6px; /* Baja el carrito un poco para que esté centrado */
    }

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin-bottom: 60px; /* Altura del footer */
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; /* Altura del footer */
      background-color: #f8f9fa; /* Color de fondo claro */
    }

    /* Estilos para el contenedor de la foto de perfil */
    .profile-photo-container {
      position: relative;
      display: inline-block;
    }

    .profile-photo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #0d6efd;
    }

    .file-input {
      display: none;
    }

  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar d-flex flex-column p-3">
    <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="assets/ArtPlace.png" alt="Logo" class="bi pe-none me-2" width="200">
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="profile.html" class="nav-link text-dark">
          <i class="fas fa-users me-2"></i> Perfil
        </a>
      </li>
      <li>
        <a href="edtprofile.html" class="nav-link active">
          <i class="fas fa-chart-bar me-2"></i> Editar Perfil
        </a>
      </li>
      <li>
        <a href="address.html" class="nav-link text-dark">
          <i class="fas fa-box me-2"></i> Editar Dirección
        </a>
      </li>
      <li>
        <a href="password.html" class="nav-link text-dark">
          <i class="fas fa-cubes me-2"></i>Cambiar Contraseña
        </a>
      </li>
      <li>
        <a href="home.html" class="nav-link text-dark">
          <i class="fas fa-home me-2"></i> Catálogo
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/avt.png" alt="User" width="32" height="32" class="rounded-circle me-2">
        <strong>Usuario</strong>
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">Perfil</a></li>
        <li><a class="dropdown-item" href="#">Ajustes</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="index.html">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Publicar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Comprar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
            <a href="#" class="nav-link"></a>
            <i class="fas fa-shopping-cart"></i> <!-- Carrito de compras -->
          </a>
            <a href="#" class="d-flex align-items-center text-decoration-none">
              <img src="assets/avt.png" alt="User" width="32" height="32" class="rounded-circle me-2">
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
      <h1>Editar Perfil</h1>
      <form id="editarPerfilForm" enctype="multipart/form-data">
        
        <!-- Foto de Perfil -->
        <div class="mb-3">
          <label for="fotoPerfil" class="form-label"></label>
          <div class="profile-photo-container">
            <img src="assets/avt.png" alt="Foto de perfil" id="profilePhoto" class="rounded-circle mb-3">
            <i class="fas fa-edit edit-icon" onclick="document.getElementById('fotoPerfil').click();"></i>
          </div>
          <input type="file" class="form-control file-input" id="fotoPerfil" onchange="previewProfilePhoto(event)">
        </div>

        <!-- Nombre Real (no editable) -->
        <div class="mb-3">
          <label for="nombreReal" class="form-label">Nombre Real</label>
          <input type="text" class="form-control" id="nombreReal" value="Jane Doe" disabled>
        </div>

        <!-- Nombre de Usuario (editable) -->
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nombreUsuario">
        </div>

        <!-- Teléfonos (separados por comas) (editable) -->
        <div class="mb-3">
          <label for="telefonos" class="form-label">Teléfonos (separados por comas)</label>
          <input type="text" class="form-control" id="telefonos">
        </div>

        <!-- Correo Electrónico (editable) -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email">
        </div>

        <!-- Biografía (editable) -->
        <div class="mb-3">
          <label for="biografia" class="form-label">Biografía</label>
          <textarea class="form-control" id="biografia" rows="4" placeholder="Escriba una breve biografía...">Artista visual apasionada por la creación de pinturas abstractas y diseño gráfico. Busco colaborar con otros artistas y compartir mis obras.</textarea>
        </div>

        <!-- Botón para guardar cambios -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
        
      </form>
    </div>
  </div>

  <script>
    // Vista previa de la foto de perfil seleccionada
    function previewProfilePhoto(event) {
      const reader = new FileReader();
      const imageField = document.getElementById("profilePhoto");

      reader.onload = function() {
        if (reader.readyState === 2) {
          imageField.src = reader.result;
        }
      }

      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

  <script src="js/edtprofile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
