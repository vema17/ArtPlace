<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Perfil de Usuario</h2>
        <form id="createProfileForm">
            <!-- Nombre de Usuario -->
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <!-- Biografía -->
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Escribe algo sobre ti" required></textarea>
            </div>

            <!-- Imagen de Perfil -->
            <div class="form-group">
                <label for="profileImage">Cambiar Foto de Perfil</label>
                <input type="file" class="form-control-file" id="profileImageInput" accept="image/*">
            </div>

            <h3>Dirección</h3>
            <div class="form-group">
                <label for="street">Calle</label>
                <input type="text" class="form-control" id="street" placeholder="Ingresa tu calle" required>
            </div>
            <div class="form-group">
                <label for="streetNumber">Número</label>
                <input type="number" class="form-control" id="streetNumber" placeholder="Ingresa el número" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" class="form-control" id="city" placeholder="Ingresa tu ciudad" required>
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <input type="text" class="form-control" id="state" placeholder="Ingresa tu estado" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Código Postal</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Ingresa tu código postal" required>
            </div>
            <div class="form-group">
                <label for="country">País</label>
                <input type="text" class="form-control" id="country" placeholder="Ingresa tu país" required>
            </div>

            <h3>Redes Sociales</h3>
            <div class="form-group">
                <label for="socialMedia">Redes Sociales (URLs separadas por comas)</label>
                <input type="text" class="form-control" id="socialMedia" placeholder="https://example.com, https://another.com">
            </div>

            <h3>Contactos</h3>
            <div class="form-group">
                <label for="contacts">Contactos (Teléfonos separados por comas)</label>
                <input type="text" class="form-control" id="contacts" placeholder="1234567890, 0987654321">
            </div>

            <button type="submit" class="btn btn-primary">Crear Perfil</button>
        </form>
    </div>

    <script></script>
</body>
</html>
