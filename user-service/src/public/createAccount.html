<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Lizeth-->
    <div class="container">
        <!-- Logo (opcional) -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 text-center">
            <img src="assets/ArtPlace.png" alt="Logo" class="img-fluid" style="max-width: 400px;">
          </div>
        </div>
    
        <!-- Registro -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg rounded">
                    <h2 class="text-center">Crear Cuenta</h2>
                    <p class="text-center">Crea una cuenta o <a href="login.html">Inicia sesión</a></p>
                    <form id="createAccountForm">
                        <!-- Campos del formulario de registro -->
                        <div class="mb-3"> <!--email-->
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                        <div class="mb-3"> <!--nombre-->
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                        <div class="mb-3"> <!--apellido-->
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                        <div class="mb-3"> <!--contraseña-->
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                    
                        <!-- Campos del perfil -->
                        <div class="mb-3"> <!--nombre_usuario-->
                            <label for="nombre_usuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombre_usuario" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                    
                        <!-- Campos de dirección -->
                        <div class="mb-3"> <!--calle-->
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle">
                        </div>
                        <div class="mb-3"> <!--número-->
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="numero">
                        </div>
                        <div class="mb-3"> <!--ciudad-->
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad">
                        </div>
                        <div class="mb-3"> <!--estado-->
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="mb-3"> <!--código postal-->
                            <label for="codigo_postal" class="form-label">Código postal</label>
                            <input type="number" class="form-control" id="codigo_postal">
                        </div>
                        <div class="mb-3"> <!--país-->
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais">
                        </div>
                    
                        <!-- Campos de contactos -->
                        <div class="mb-3"> <!--números de teléfono-->
                            <label for="contactos" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="contacto" required>
                        </div>
                    
                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div><p></p><p></p>
