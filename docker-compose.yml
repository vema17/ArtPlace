services:
  app:
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./uploads:/app/uploads 
      - .:/usr/src/app
    depends_on:
      - db
      - mongodb   
    env_file:
      - .env
    networks:
      - my-network

  db:
    image: mysql:8
    ports:
      - '3306:3306'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    networks:
      - my-network

  mongodb:  
    image: mongo
    command: mongod --quiet  
    ports:
      - '27017:27017'
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    env_file:
      - .env
    networks:
      - my-network


volumes:
  db-data:
  mongo-data:

networks:
  my-network:
